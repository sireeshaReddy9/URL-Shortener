<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>URL Shortener Microservice</title>
</head>
<body>
  <h1>URL Shortener</h1>
  <form id="shortenForm" method="post" action="/api/shorturl">
    <input type="url" name="url" id="urlInput" placeholder="https://example.com" style="width:300px" required />
    <button type="submit">Shorten</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('shortenForm');
    const result = document.getElementById('result');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('urlInput').value;
      try {
        const resp = await fetch('/api/shorturl', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        const data = await resp.json();
        if (data.error) {
          result.innerText = 'Error: ' + data.error;
        } else {
          result.innerHTML = `Original: <a href="${data.original_url}" target="_blank">${data.original_url}</a><br>
                              Short: <a href="/api/shorturl/${data.short_url}">${window.location.origin}/api/shorturl/${data.short_url}</a>`;
        }
      } catch (err) {
        result.innerText = 'Network error';
      }
    });
  </script>
</body>
</html>
